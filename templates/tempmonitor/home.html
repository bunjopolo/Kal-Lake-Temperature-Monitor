<!DOCTYPE html>
<html>
<head>

    <script>

    <title>Kal Lake Temperature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #60a5fa;
            --sidebar-bg: #0f172a;
            --sidebar-hover: #1e293b;
            --card-bg: #1e293b;
            --body-bg: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            background-color: var(--body-bg);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Sidebar Styles */
        #menu-bar {
            width: 280px;
            background: linear-gradient(180deg, #1e293b 0%, var(--sidebar-bg) 100%);
            padding: 24px;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        #menu-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .menu-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        #menu-items {
            list-style: none;
            margin-bottom: 32px;
        }

        #menu-items li {
            margin-bottom: 4px;
        }

        #menu-items li a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--text-secondary);
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        #menu-items li a:hover {
            background-color: var(--sidebar-hover);
            color: #fff;
            transform: translateX(4px);
        }

        /* Gauge Section */
        #gauge-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 24px;
        }

        #gauge-header h2 {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            text-align: center;
        }

        #gauge-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }

        #temperature-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        /* Support Button */
        .button-container {
            margin-top: auto;
            padding-top: 24px;
        }

        .support-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2563eb 100%);
            border: none;
            color: #fff;
            padding: 14px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
        }

        .support-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }

        /* Main Content */
        #charts-container {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .page-header {
            margin-bottom: 8px;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Mobile Temperature Banner */
        .mobile-temp-banner {
            display: none;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-temp-banner .temp-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mobile-temp-banner .temp-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Chart Cards */
        .chart-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .chart-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .chart-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* Dropdown Filter */
        .filter-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .filter-container label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-container select {
            padding: 10px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--sidebar-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .filter-container select:hover {
            border-color: var(--primary-color);
        }

        .filter-container select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .filter-container select option {
            background-color: var(--sidebar-bg);
            color: var(--text-primary);
        }

        /* Chart Legend */
        .chart-legend {
            display: none;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
        }

        .chart-legend.visible {
            display: flex;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-color.primary {
            background-color: #3b82f6;
        }

        .legend-color.comparison {
            background-color: #64748b;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #menu-bar {
                width: 240px;
            }
            #charts-container {
                margin-left: 240px;
                padding: 24px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #menu-bar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 16px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            #gauge-header {
                display: none;
            }
            #charts-container {
                margin-left: 0;
                padding: 16px;
            }
            .page-header h1 {
                font-size: 1.5rem;
            }
            .mobile-temp-banner {
                display: flex;
            }
            .filter-container {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .filter-container label {
                text-align: left;
            }
            .chart-legend {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <nav id="menu-bar">
        <div id="menu-header">
            <h1>Kal Lake</h1>
            <p class="menu-subtitle">Temperature Monitor</p>
        </div>

        <ul id="menu-items">
            <li><a href="{% url 'home' %}">Dashboard</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>

        <div id="gauge-header">
            <h2>Current Temperature</h2>
            <div id="gauge-container">
                <canvas id="temperature-gauge" width="160" height="160"></canvas>
                <div id="temperature-value"></div>
            </div>
        </div>

        <div class="button-container">
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="PJXRHYBZ4CRSA" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="item_name" value="Any funds will go towards covering hosting fees and sensor maintenance!" />
                <input type="hidden" name="currency_code" value="CAD" />
                <button type="submit" class="support-button">Support This Project</button>
            </form>
        </div>
    </nav>

    <main id="charts-container">
        <div class="page-header">
            <h1>Temperature Dashboard</h1>
        </div>

        <div class="mobile-temp-banner">
            <span class="temp-label">Current Temperature</span>
            <span class="temp-value" id="mobile-temp-value">--°C</span>
        </div>

        <div class="chart-card" id="temperature-chart-container">
            <h2>Daily Temperature Trends</h2>
            <canvas id="temperature-chart"></canvas>
            <div class="filter-container">
                <label for="date-filter">Time Range:</label>
                <select id="date-filter">
                    <option value="all">All Time</option>
                    <option value="week">Last 7 Days</option>
                    <option value="month" selected>Last 30 Days</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
        </div>

        <div class="chart-card" id="monthly-avg-chart-container">
            <h2>Monthly Averages</h2>
            <canvas id="monthly-avg-chart"></canvas>
            <div class="chart-legend" id="monthly-chart-legend">
                <div class="legend-item">
                    <span class="legend-color primary"></span>
                    <span id="legend-primary">All Time Average</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color comparison"></span>
                    <span id="legend-comparison"></span>
                </div>
            </div>
            <div class="filter-container">
                <label for="year-filter">Compare Year:</label>
                <select id="year-filter">
                    <option value="none" selected>No Comparison</option>
                </select>
            </div>
        </div>
    </main>

    <script>
        // Global variable to store fetched data
        let cachedData = null;

        // Function to fetch data from the backend
        async function fetchData() {
            if (cachedData) {
                return cachedData;
            }
            try {
                const response = await fetch('data/');
                const data = await response.json();
                cachedData = data;
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Function to create the temperature graph
        async function tempGraph() {
            const data = await fetchData();

            if (data) {
                const allDates = data.dates;
                const allTemperatures = data.daily_avg_temperatures;
                const roundedTemps = allTemperatures.map(temp => Math.round(temp * 100) / 100);

                function filterData(range) {
                    let filteredDates = [];
                    let filteredTemps = [];

                    switch (range) {
                        case 'week':
                            filteredDates = allDates.slice(-7);
                            filteredTemps = roundedTemps.slice(-7);
                            break;
                        case 'month':
                            filteredDates = allDates.slice(-30);
                            filteredTemps = roundedTemps.slice(-30);
                            break;
                        case 'year':
                            filteredDates = allDates.slice(-365);
                            filteredTemps = roundedTemps.slice(-365);
                            break;
                        default:
                            filteredDates = allDates;
                            filteredTemps = roundedTemps;
                            break;
                    }

                    return { filteredDates, filteredTemps };
                }

                const { filteredDates, filteredTemps } = filterData('month');

                const ctx = document.getElementById('temperature-chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: filteredDates,
                        datasets: [{
                            label: 'Temperature (°C)',
                            data: filteredTemps,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.15)',
                            fill: true,
                            cubicInterpolationMode: 'monotone',
                            tension: 0.4,
                            pointRadius: 3,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#3b82f6',
                            pointBorderColor: '#3b82f6',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });

                document.getElementById('date-filter').addEventListener('change', (event) => {
                    const range = event.target.value;
                    const { filteredDates, filteredTemps } = filterData(range);
                    chart.data.labels = filteredDates;
                    chart.data.datasets[0].data = filteredTemps;
                    chart.update();
                });
            }
        }

        async function monthlyAvgGraph() {
            const data = await fetchData();

            if (data) {
                const currentYear = data.current_year;
                const years = data.years;
                const overallMonthlyAvg = data.overall_monthly_avg;
                const monthlyAvgByYear = data.monthly_avg_by_year;

                // Populate dropdown with all years
                const yearSelect = document.getElementById('year-filter');
                
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year === currentYear ? `${year} (Current)` : year;
                    yearSelect.appendChild(option);
                });

                const ctx = document.getElementById('monthly-avg-chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                        datasets: [{
                            label: 'All Time Average',
                            data: overallMonthlyAvg,
                            backgroundColor: 'rgba(59, 130, 246, 0.7)',
                            borderColor: '#3b82f6',
                            borderWidth: 0,
                            borderRadius: 6,
                            hoverBackgroundColor: '#60a5fa',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        if (context.raw === null) {
                                            return context.dataset.label + ': No data';
                                        }
                                        return context.dataset.label + ': ' + context.raw + '°C';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            }
                        }
                    }
                });

                // Handle year dropdown change
                yearSelect.addEventListener('change', (event) => {
                    const selectedYear = event.target.value;
                    const legend = document.getElementById('monthly-chart-legend');

                    if (selectedYear === 'none') {
                        // Show only all time average
                        chart.data.datasets = [{
                            label: 'All Time Average',
                            data: overallMonthlyAvg,
                            backgroundColor: 'rgba(59, 130, 246, 0.7)',
                            borderColor: '#3b82f6',
                            borderWidth: 0,
                            borderRadius: 6,
                            hoverBackgroundColor: '#60a5fa',
                        }];
                        legend.classList.remove('visible');
                    } else {
                        // Get data for selected year
                        const yearData = monthlyAvgByYear[selectedYear];
                        const yearLabel = selectedYear === String(currentYear) ? `${selectedYear} (Current)` : selectedYear;

                        // Update legend
                        document.getElementById('legend-comparison').textContent = yearLabel;
                        legend.classList.add('visible');

                        // Update chart with both datasets
                        chart.data.datasets = [
                            {
                                label: 'All Time Average',
                                data: overallMonthlyAvg,
                                backgroundColor: 'rgba(59, 130, 246, 0.7)',
                                borderColor: '#3b82f6',
                                borderWidth: 0,
                                borderRadius: 6,
                                hoverBackgroundColor: '#60a5fa',
                            },
                            {
                                label: yearLabel,
                                data: yearData,
                                backgroundColor: 'rgba(100, 116, 139, 0.7)',
                                borderColor: '#64748b',
                                borderWidth: 0,
                                borderRadius: 6,
                                hoverBackgroundColor: '#94a3b8',
                            }
                        ];
                    }

                    chart.update();
                });
            }
        }

        async function gauge_graph() {
            var data = await fetchData();
            var currentTemperature = data.daily_avg_temperatures[data.daily_avg_temperatures.length - 1];
            currentTemperature = Math.round(currentTemperature * 10) / 10;

            // Update mobile temperature banner
            document.getElementById('mobile-temp-value').innerText = currentTemperature + '°C';

            var canvas = document.getElementById("temperature-gauge");
            var context = canvas.getContext("2d");

            function drawGauge(temperature) {
                context.clearRect(0, 0, canvas.width, canvas.height);

                context.beginPath();
                context.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 10, (5/6) * Math.PI, (1/6) * Math.PI);
                context.lineWidth = 8;
                context.strokeStyle = "rgba(148, 163, 184, 0.2)";
                context.stroke();

                var gradient = context.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, "#3b82f6");
                gradient.addColorStop(1, "#ef4444");

                context.beginPath();
                context.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 10, (5/6) * Math.PI, (temperature / 30) * Math.PI - (5/6) * Math.PI);
                context.lineWidth = 8;
                context.lineCap = "round";
                context.strokeStyle = gradient;
                context.stroke();
            }

            function updateTemperature(value) {
                document.getElementById("temperature-value").innerText = value + "°C";
                drawGauge(value);
            }

            drawGauge(currentTemperature);

            setTimeout(function () {
                updateTemperature(currentTemperature);
            }, 10);
        }

        document.addEventListener("DOMContentLoaded", gauge_graph);
        document.addEventListener('DOMContentLoaded', tempGraph);
        document.addEventListener('DOMContentLoaded', monthlyAvgGraph);
    </script>
</body>
</html>
